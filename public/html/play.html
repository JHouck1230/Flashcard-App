<div class="pure-g">
  <div class="pure-u-1-4" id="left">

    <div class="pure-menu pure-menu-horizontal">
      <h1>Trivial Trivia</h1>

      <hr>

      <!-- <h3 id="menuLink1" class="pure-menu-link">Categories</h3>
      <ul>
        <li class="pure-menu-item children" ng-repeat="flashcard in flashcards | unique: category">
          <a ng-click='filterCategory(flashcard)' class="pure-menu-link">{{flashcard}}</a>
        </li>
      </ul> -->

      <h4>Categories</h4>
      <div ng-repeat="flashcard in flashcards | unique: category">
        <button class="playButtons" ng-click='filterCategory(flashcard)'>{{flashcard}}</button>
      </div>

    </div>

    <div class="toggleState">
      <button ui-sref='edit'>back</button>
    </div>

  </div>

  <div class="pure-u-1-4">&nbsp;</div>

  <div class="pure-u-3-4" ng-hide="showCard">
    <h3 id="select">Select a category to begin.</h3>
  </div>

  <div class="pure-u-3-4" id="right" ng-show="showCard">

    <div class="card quizCard" ng-click="revealCard()">
      <div id="cardFlip">
        <div class="front">
          <div class="categoryCard" id="playCategoryCard">
          <h2>{{quizCards[i].category}}</h2>
        </div>
        <div class="questions">
          <h2>{{quizCards[i].question}}</h2>
        </div>
        </div>

          <small ng-hide="showAnswer">Click for answer.</small>
        <div ng-show="showAnswer">
            <h2>{{quizCards[i].answer}}</h2>
        </div>
      </div>
    </div>

    <br><br>

    <div id="prev" ng-click="goBack()">
      <i id='back' class="fa fa-arrow-circle-left fa-5x"></i>
    </div>
    <div id="next" ng-click="goNext()">
      <i id='forward' class="fa fa-arrow-circle-right fa-5x"></i>
    </div>
  </div>
</div>
